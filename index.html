<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>藏品详情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- <link rel="shortcut icon" href="/favicon.ico"> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="lib/sm/0.5.8/css/sm.css">
    <link rel="stylesheet" href="lib/sm/0.5.8/css/sm-extend.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="content">
        <!-- Slider -->
        <div class="swiper-container" data-space-between='10'>
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/header1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/header2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/header3.jpg" alt=""></div>
            </div>
            <div class="swiper-pagination"> </div>
            <div class="swiper-bottom">
                <div class="collection-title"><span>国家级玉雕大师林光作品和田玉羊脂挂件 博渡重量24.8</span></div>
            </div>
        </div>
        <div class="list-block collection-info">
            <ul>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title">藏品编号：</div>
                        <div class="item-after">YG20151116125689</div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title">价格：</div>
                        <div class="item-after">￥20400.00</div>
                    </div>
                </li>
                <li>
                    <div class="item-inner">
                        <div>
                            <span class="collection-tag">√七天包换</span>
                            <span class="collection-tag">品质保证</span>
                            <span class="collection-tag">卖家包邮</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!-- 店铺信息 -->
        <div class="card">
            <div class="card-content">
                <div class="card-content-inner">
                    <div class="content-padded grid-demo">
                        <div class="row shop-info">
                            <div class="col-33 text-block">
                                <span class="text-bold">69</span>
                                <span>藏品数</span>
                            </div>
                            <div class="col-33 text-block">
                                <span class="text-bold">169</span>
                                <span>关注</span>
                            </div>
                            <div class="col-33 text-2rem">
                                <span>评价：</span>
                                <span class="text-highlight">4.9</span>
                            </div>
                        </div>
                        <div class="row shop-view">
                            <div class="col-50"><span class="pull-right">查看店铺</span></div>
                            <div class="col-50"><span class="pull-left">关注店铺</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 规格参数 -->
        <div class="card">
            <div class="card-content">
                <div class="card-content-inner">规格参数 </div>
                <hr/>
                <div class="list-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">商品名称</div>
                                <div class="item-after">杜蕾斯</div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">型号</div>
                                <div class="item-after">极致超薄型</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 藏品详情 -->
        <div class="card">
            <div class="card-content">
                <div class="card-content-inner">藏品详情 </div>
                <hr/>
            </div>
        </div>
    </div>
    <!-- 你的html代码 -->
    <script type='text/javascript' src='lib/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='lib/sm/0.5.8/js/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='lib/sm/0.5.8/js/sm-extend.js' charset='utf-8'></script>
    <script type='text/javascript' src='./collection.js' charset='utf-8'></script>
</body>

</html>
